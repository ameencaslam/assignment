<!-- 4. Divide a webpage into 3 parts using frames and include a background image, table and hyper link in the parts -->

<html>
    <frameset rows="60%,20%,20%">
        <frame name="1" src="img/1.jpg">
        <frame name="2" src="files/table.html">
        <frame name="3" src="files/hyperlink.html">
    </frameset>
</html>
